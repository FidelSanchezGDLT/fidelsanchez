    <script>

        const openEls = document.querySelectorAll("[data-open]");
        const closeEls = document.querySelectorAll("[data-close]");
        const isVisible = "is-visible";

        //esto es para abrir el modal
        //relaciona el data-open del boton/img con el id del modal y le añade la class isVisible 
        for (const elements of openEls) {
            elements.addEventListener("click", function () {
                const modalId = this.dataset.open;
                document.getElementById(modalId).classList.add(isVisible);
            });
        }

        // esto es para cerrar el modal en el aspa (x)
        for (const elements of closeEls) {
            elements.addEventListener("click", function () {
                this.parentElement.parentElement.parentElement.classList.remove(isVisible);
            });
        }

        // esto es para cerrar el modal clicando fuera
        document.addEventListener("click", close => {
            if (close.target == document.querySelector(".modal.is-visible")) {
                document.querySelector(".modal.is-visible").classList.remove(isVisible);
            }
        });

        // esto es para cerrar el modal pulsando 'esc'
        document.addEventListener("keyup", close => {
            // if we press the ESC
            if (close.key == "Escape" && document.querySelector(".modal.is-visible")) {
                document.querySelector(".modal.is-visible").classList.remove(isVisible);
            }
        });

    </script>
